<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} | Mateo's Garage</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="detail-page">
    <a href="index.html" class="back-link">← Back to Garage</a>
    <main>
        <div id="car-content" class="car-detail">
            <div class="car-info">
                <h1 id="car-name">{{name}}</h1>
                <p class="car-color">{{color}}</p>
            </div>
            <img id="car-image" src="{{image}}" alt="{{name}}"
                style="view-transition-name: car-{{id}}; view-transition-class: car-morph">
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mateo Doyle · United States</p>
    </footer>

    <!-- Keyboard Navigation -->
    <a href="{{prevId}}.html" id="prev-link" hidden></a>
    <a href="{{nextId}}.html" id="next-link" hidden></a>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const backLink = document.querySelector('.back-link');
                if (backLink) backLink.click();
            }
            if (e.key === 'ArrowLeft') {
                const prevLink = document.getElementById('prev-link');
                if (prevLink) prevLink.click();
            }
            if (e.key === 'ArrowRight') {
                const nextLink = document.getElementById('next-link');
                if (nextLink) nextLink.click();
            }
        });
    </script>
</body>

</html>
