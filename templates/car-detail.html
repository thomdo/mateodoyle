<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} | Mateo's Garage</title>

</head>

<body>
    <header>
        <h1>Mateo’s<br>Garage</h1>
