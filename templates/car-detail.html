<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}} | Mateo's Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="detail-page">
    <a href="index.html#{{id}}" class="back-link">← Back to Garage</a>
    <main>
        <div id="car-content" class="car-detail">
            <div class="car-info">
                <h1 id="car-name">{{name}}</h1>
                <p class="car-color">{{color}}</p>
                <p class="car-color" style="font-size: 1rem; margin-top: 0.5rem; opacity: 0.8;">Toy #: {{toyNumber}}</p>
            </div>
            <img id="car-image" src="{{image}}" alt="{{name}}">
        </div>
    </main>

    <footer>
        <p>&copy; 2026 Mateo Doyle · United States</p>
    </footer>

    <!-- Keyboard Navigation -->
    <a href="{{prevId}}.html" id="prev-link" hidden></a>
    <a href="{{nextId}}.html" id="next-link" hidden></a>

    <script>
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                e.preventDefault();
                window.location.href = 'index.html#{{id}}';
            }
            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                const prevLink = document.getElementById('prev-link');
                if (prevLink) window.location.replace(prevLink.href);
            }
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                const nextLink = document.getElementById('next-link');
                if (nextLink) window.location.replace(nextLink.href);
            }
        });
    </script>
</body>

</html>
